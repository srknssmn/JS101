<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="ssstyle.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">HELLO WORLD</h1>
        <div class="mt-5" align="center">
            <form class="input-group input-group-lg" id="deneme" >
                <span class="input-group-text" id="basic-addon1">Başlık: </span>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                <input type="text" class="form-control" name="inputdeneme" placeholder="Başlık" id="inputdeneme" size="50">
                <span class="input-group-text" id="basic-addon1">Yazı: </span>
                <input type="color" class="form-control form-control-color" id="exampleColorInput1" value="#563d7c" title="Choose your color">
                <textarea class="form-control" id="denemeText" placeholder="Yazı" rows="3"></textarea>
                <button class="btn btn-outline-secondary" type="reset" id="button-addon2">RESET</button>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">BAS</button>
            </form>
        </div>
        <h2 id="yazi"></h2>
        <p id="yazi2"></p>
        <p id="info"></p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="ss.js"></script>
</body>
</html>
